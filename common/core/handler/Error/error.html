<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error %PRC_STATUS%</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        h1 {
            font-size: 50px;
            color: #ff4c4c;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
            color: #ccc;
        }

        .error-code {
            font-size: 24px;
            font-weight: bold;
            color: #ff4c4c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>⚠️ Error %PRC_STATUS%</h1>
        <p>%PRC_MSGERROR%</p>
    </div>
</body>
</html>
